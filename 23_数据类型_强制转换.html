<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 强制转换，也叫显式转换
        // String()转为字符串
        // Number()转为数值
        // Boolean()转为布尔类型
        var a = String(100)
        console.log(a);
        console.log(typeof a);

        var b = Number('sds')
        // NaN Not a Number
        console.log(b);
        console.log(typeof b);
        
    </script>
</body>
</html>
